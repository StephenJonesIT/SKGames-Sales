<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp Thẻ</title>
    <link rel="stylesheet" href="styles/napthe.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }
        
        p {
            font-size: 1.1rem;
            color: #555;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
        }

        select:focus, input[type="text"]:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            border: 1px solid #ddd;
            margin: 15px 0;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        /* Modal and QR Code Styles */
        #qr-code {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #qr-code img {
            width: 200px; /* Adjust the size of the QR code */
            margin-top: 15px;
        }

        .button-show {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin: 20px auto;
            width: 80%;
        }

        .button-show:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <form class="modalcontent">
            <h1>Nạp Thẻ</h1>
            <p>Hãy chọn loại thẻ để nạp tiền vào tài khoản</p>
            <hr>

            <label for="loaithe"><b>Chọn loại thẻ</b></label>
            <select id="loaithe" name="loaithe" required>
                <option value="rong">---------</option>
                <option value="vina">Vinaphone</option>
                <option value="mobi">Mobiphone</option>
                <option value="viettel">Viettel</option>
            </select>

            <hr>

            <label for="manhgia"><b>Chọn mệnh giá</b></label>
            <select id="manhgia" name="manhgia" required>
                <option value="rong">---------</option>
                <option value="10ngan">10.000 VND</option>
                <option value="20ngan">20.000 VND</option>
                <option value="50ngan">50.000 VND</option>
                <option value="100ngan">100.000 VND</option>
                <option value="200ngan">200.000 VND</option>
                <option value="500ngan">500.000 VND</option>
            </select>

            <hr>

            <label for="serial"><b>Số serial</b></label>
            <input type="text" id="serial" name="serial" required>

            <hr>

            <label for="code"><b>Mã thẻ</b></label>
            <input type="text" id="code" name="code" required>

            <button type="submit" class="napthe">Nạp thẻ</button>
        </form>

        <div class="error-message">
            <p>Vui lòng điền đầy đủ thông tin.</p>
        </div>

        <!-- Button to show QR code -->
        <button class="button-show" onclick="showQRCode()">Hiển thị mã QR</button>

        <!-- QR Code Section -->
        <div id="qr-code">
            <h2>Mã QR thẻ</h2>
            <img src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=9706177146" alt="QR Code">
            <p><b>Số tài khoản:</b> 9706177146</p>
            <p><b>Ngân hàng:</b> Vietcombank (VCB)</p>
            <p><b>Tên chủ tài khoản:</b> NGUYEN HO NHAT KHANG</p>
        </div>
    </div>

    <script>
        function showQRCode() {
            var qrCodeDiv = document.getElementById("qr-code");
            if (qrCodeDiv.style.display === "none" || qrCodeDiv.style.display === "") {
                qrCodeDiv.style.display = "block";
            } else {
                qrCodeDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
