<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel = "stylesheet" href="styles/dangky.css">
</head>
<body>
  <div class="container">
    <form class = "modalcontent">
      <h1>Đăng ký</h1>
      <p>Hãy điền thông tin để tạo tài khoản</p>
      <hr>
      <label for="usrname"><b>Tên đăng nhập</b></label>
      <input type="text" id="usrname" name="usrname" required>
  
      <label for="psw"><b>Mật Khẩu</b></label>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Đặt mật khẩu có chữ cái đầu viết hoa,ít nhất 1 chữ cái thường , 1 chữ số , mật khẩu có độ dài ít nhất 8 ký tự" required>
      
      <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
      <input type="password" name="psw-repeat"  required>

      <p>Để tạo tài khoản bạn cần đồng ý điều khoản <a href="https://www.riotgames.com/vi/terms-of-service" target="_blank" style="color:dodgerblue">sử dụng và dịch vụ</a> của chúng tôi.</p>
      <p>Bạn đã có tài khoản<a href="trangchu.html" style="color:dodgerblue" >Nhấn vào đây</a>.</p>
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </form>
  </div>
  
  <div id="message">
    <h3>Để đặt mật khẩu đúng cần tuân thủ những điều sau:</h3>
    <p id="letter" class="invalid"><b>Có chữ cái thường </b></p>
    <p id="capital" class="invalid"><b>Chữ cái đầu dòng viết hoa</b></p>
    <p id="number" class="invalid"><b>Có số</b></p>
    <p id="length" class="invalid"><b>Ít nhất có 8 ký tự</b></p>
  </div>
          
  <script>
  var myInput = document.getElementById("psw");
  var letter = document.getElementById("letter");
  var capital = document.getElementById("capital");
  var number = document.getElementById("number");
  var length = document.getElementById("length");
  
  // khi user click vào thanh password sẽ hiện ra mess
  myInput.onfocus = function() {
    document.getElementById("message").style.display = "block";
  }
  
  // khi user click ngoài thanh password , sẽ tắt đi mess
  myInput.onblur = function() {
    document.getElementById("message").style.display = "none";
  }
  

  myInput.onkeyup = function() {
    // chữ thường
    var lowerCaseLetters = /[a-z]/g;
    if(myInput.value.match(lowerCaseLetters)) {  
      letter.classList.remove("invalid");
      letter.classList.add("valid");
    } else {
      letter.classList.remove("valid");
      letter.classList.add("invalid");
    }
    
    // chữ hoa
    var upperCaseLetters = /[A-Z]/g;
    if(myInput.value.match(upperCaseLetters)) {  
      capital.classList.remove("invalid");
      capital.classList.add("valid");
    } else {
      capital.classList.remove("valid");
      capital.classList.add("invalid");
    }
  
    // số
    var numbers = /[0-9]/g;
    if(myInput.value.match(numbers)) {  
      number.classList.remove("invalid");
      number.classList.add("valid");
    } else {
      number.classList.remove("valid");
      number.classList.add("invalid");
    }
    
    // đồ dài 
    if(myInput.value.length >= 8) {
      length.classList.remove("invalid");
      length.classList.add("valid");
    } else {
      length.classList.remove("valid");
      length.classList.add("invalid");
    }
  }
  </script>
</body>
</html>
