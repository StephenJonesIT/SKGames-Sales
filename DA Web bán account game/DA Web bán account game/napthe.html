<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp thẻ</title>
    <link rel = "stylesheet" href="styles/napthe.css">
</head>
<body>
  <div class="container">
    <form class = "modalcontent">
      <h1>Nạp Thẻ</h1>
      <p>Hãy chọn loại thẻ để nạp tiền vào tài khoản</p>
      <hr>
                <label><b>Chọn loại thẻ</b></label>
                <select id="loaithe">
                    <option value="rong">---------</option>
                    <option value="vina">Vinaphone</option>
                    <option value="mobi">Mobiphone</option>
                    <option value="viettel">Viettel</option>
                </select>

                <hr>

                <label><b>Chọn mệnh giá</b></label>
                <select id="manhgia">
                    <option value="rong">---------</option>
                    <option value="10ngan">10.000 VND</option>
                    <option value="20ngan">20.000 VND</option>
                    <option value="50ngan">50.000 VND</option>
                    <option value="100ngan">100.000 VND</option>
                    <option value="200ngan">200.000 VND</option>
                    <option value="500ngan">500.00 VND</option>
                </select>

                <hr>

                <label for="serial"><b>Số serial</b></label>
                <input type="text" name="serial" required>
                <hr>
                <label for="code"><b>Mã thẻ</b></label>
                <input type="text" name="code" required>
                  
       <button type="submit" class="napthe">Nạp thẻ</button>
    </form>
  </div>    
</body>
</html>
